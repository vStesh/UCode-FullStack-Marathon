<body>
    <h1>Weather</h1>
    <div class="row">
        <!-- one day -->
        <div class="card">
            <div class="date">
                <span>20.11</span>
            </div>
            <div class="w-image sun"></div>
            <div class="temp">
                <span>+7</span>
            </div>
        </div>
        <!-- one day -->
        <div class="card">
            <div class="date">
                <span>21.11</span>
            </div>
            <div class="w-image shadow"></div>
            <div class="temp">
                <span>+2</span>
            </div>
        </div>
        <!-- one day -->
        <div class="card">
            <div class="date">
                <span>22.11</span>
            </div>
            <div class="w-image rain"></div>
            <div class="temp">
                <span>+4</span>
            </div>
        </div>
        <!-- one day -->
        <div class="card">
            <div class="date">
                <span>23.11</span>
            </div>
            <div class="w-image snow"></div>
            <div class="temp">
                <span>-2</span>
            </div>
        </div>
        <!-- one day -->
        <div class="card">
            <div class="date">
                <span>24.11</span>
            </div>
            <div class="w-image snow"></div>
            <div class="temp">

            </div>
        </div>
        <!-- one day -->

            <div class="date">
                <span>25.11</span>
            </div>
            <div class="w-image shadow"></div>
            <div class="temp">

            </div>
        </div>

        <div class="card">
            <div class="date">
                <span>26.11</span>
            </div>
            <div class="w-image"></div>
            <div class="temp">
                <span>+2</span>
            </div>
        </div>
    </div>
