<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Vladimir Steshenko, Владимир Стешенко, UCode, Sprint00, t03, HTML, CSS">
    <meta name="author" content="Vladimir Steshenko, Владимир Стешенко">
    <meta name="description" content="UCode It Academy. Sprint00, t03 by Vladimir Steshenko, Superhero cards">
    <title>t03. Superhero cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pair">
            <div class="card c-america">
                <img src="assets/images/Captain-America.png" alt=""/>
                <div class="hero-alias">
                    <div class="hero-name">Captain America</div>
                    <div class="hero-rname">Steven Regers</div>
                </div>
            </div>
            <div class="card i-man">
                <img src="assets/images/Iron-man.png" alt=""/>
                <div class="hero-alias">
                    <div class="hero-name">Iron Man</div>
                    <div class="hero-rname">Toney Stark</div>
                </div>
            </div>
        </div>
        <div class="pair">
            <div class="card b-widow">
                <img src="assets/images/Black-Widow.png" alt=""/>
                <div class="hero-alias">
                    <div class="hero-name">Black Widow</div>
                    <div class="hero-rname">Natasha Romanoff</div>
                </div>
            </div>
            <div class="card s-man">
                <img class="spider" src="assets/images/Spider-man.png" alt=""/>
                <div class="hero-alias">
                    <div class="hero-name">Spider-Man</div>
                    <div class="hero-rname">Peter Parker</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
