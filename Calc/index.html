<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="keywords" content="Vladimir Steshenko, Владимир Стешенко, UCode, Java Script, DOM, Calculator">
  <meta name="author" content="Vladimir Steshenko, Владимир Стешенко">
  <meta name="description" content="UCode It Academy. Calculator by Vladimir Steshenko, Calculator">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <h1>Calculator</h1>
  </div>
  <div id="render">
      <div id="display" class="display"></div>
      <div class="keyboard">
          <div class="row">
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">-</div>
          </div>
        <div class="row">
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">+</div>
        </div>
        <div class="row1">
          <div class="row">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
          </div>
          <div class="row">
            <div class="key">0</div>
            <div class="key">00</div>
            <div class="key">.</div>
          </div>
        </div>
        <div class="row">
          <div class="key">=</div>
        </div>
      </div>
  </div>
    <script src="js/script.js"></script>
</body>

</html>
